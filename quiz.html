<html>
    <head>
        <title>Atlas Test</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./quiz.css">
        <!--<link rel="icon" href="images/ThePolarb3ar.png">-->
        <script src="script.js"></script>
        <style>
            .contents {
                width:100%;
                height:100%;
            }
        </style>
        
        <link rel="apple-touch-icon" href="/icon.png">
        <meta name="apple-mobile-web-app-title" content="Atlas">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body onload="start()">
        <div class='contents'>
            <div id='mcq'>
            <div style="width:100%; height:100%; background-color: green;">
                <div class="question">
                    <p id="question"></p>
                    <p id="timer"></p>
                </div>
                <div class="answers">
                    <button class="ans" id="ans1" onclick="answerClicked(0)"></button>
                    <button class="ans" id="ans2" onclick="answerClicked(1)"></button>
                    <button class="ans" id="ans3" onclick="answerClicked(2)"></button>
                    <button class="ans" id="ans4" onclick="answerClicked(3)"></button>
                </div>
                <div id="myProgress">
                    <div id="myBar">0%</div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
